<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey Form</h2>

    <form action="emailList" method="post">
        <label>First Name:</label>
        <input type="text" name="firstName" required><br><br>

        <label>Last Name:</label>
        <input type="text" name="lastName" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob"><br><br>

        <p>Heard about us:</p>
        <input type="radio" name="source" value="Search engine"> Search engine<br>
        <input type="radio" name="source" value="Word of mouth"> Word of mouth<br>
        <input type="radio" name="source" value="Social Media"> Social Media<br>
        <input type="radio" name="source" value="Other"> Other<br><br>

        <p><b>Would you like to receive announcements about new CDs and special offers?</b></p>
        <input type="checkbox" name="announcements" value="YES, I'd like that."> YES, I'd like that.<br>
        <input type="checkbox" name="announcements" value="YES, please send me email announcements."> YES, please send me email announcements.<br><br>

        <label>Please contact me by:</label>
        <select name="contact">
            <option>Email or postal mail</option>
            <option>Phone</option>
            <option>Other</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
